---
layout: page
---
      <div class="blog">
        <article class="blog-post">
          <header class="blog-post__header">
            <h2 class="blog-post__heading gamma"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title | xml_escape }}</a></h2>
            <ul class="blog-post__meta list-inline">
              <li class="blog-post__meta-item">
                <a href="https://github.com/{{ page.author }}">
                  <img alt="ðŸ‘¤" class="icon" src="https://avatars.githubusercontent.com/{{ page.author }}?s=48" />
                  <span>{{ page.author }}</span>
                </a>
              </li>
              <li class="blog-post__meta-item">
                <svg class="icon"><use xlink:href="#calendar" /></svg>
                <time datetime="{{ page.date | date_to_xmlschema}}" is="relative-time">{{ page.date | date: "%b %-d, %Y" }}</time>
              </li>
              <li class="blog-post__meta-item">
                {% assign category_slug = page.category | slugify %}
                <a href="{{ site.jekyll-archives.permalinks.category | replace:':name',category_slug }}">
                  <svg class="icon"><use xlink:href="#tag" /></svg>
                  <span>{{ page.category }}</span>
                </a>
              </li>
              <li class="blog-post__meta-item">
                <a href="{{ page.url | prepend: site.baseurl }}#disqus_thread">
                  <svg class="icon"><use xlink:href="#comments" /></svg>
                  <span data-disqus-identifier="{{ page.id }}"  >0 comments</span>
                </a>
              </li>
            </ul>
          </header>
          <div class="blog-post__content">
            {{ page.content }}
          </div>
          <footer class="blog-post__footer">
            {% include disqus.html %}
          </footer>
        </article>
      </div>
